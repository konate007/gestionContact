<div class="container">
  <div class="liste">
  <form  #myForm="ngForm">
    <div class="form-group">
      <label for="" class="control-label">Prenom</label>
      <input type="text"  name="prenom"  class="form-control" id="prenom" required [(ngModel)]="p1" #prenom="ngModel">
    </div>
    <div class="form-group">
      <label for="" class="control-label">Nom</label>
      <input type="text"  name="nom"  class="form-control"  id="nom" required [(ngModel)]="p2" #nom="ngModel">
    </div>
    <div class="form-group">
      <label for="" class="control-label">Numéro Téléphone</label>
      <input type="tel"  name="numeroTel"  class="form-control"  id="numeroTel" required [(ngModel)]="p3" #numeroTel="ngModel">
    </div>
    <div class="form-group">
      <label for="" class="control-label">Email</label>
      <input type="email"  name="mail"  class="form-control" id="mail" required [(ngModel)]="p4" #mail="ngModel">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit" (click)="update(myForm,contact.getId)" routerLink="/liste" >Modifier</button>
    </div>
  </form>
</div>
</div>
