<div class="container">
  <div class="liste">
  <form (ngSubmit)="addConatct(myForm)" #myForm="ngForm">
    <div class="form-group">
      <label for="name" class="control-label">Prenom</label>
      <input type="text"  name="prenom" [(ngModel)]='vide1' id="prenom" required minlength="3" class="form-control" #prenom="ngModel">
    </div>
    <div class="form-group">
      <label for="prenom" class="control-label">Nom</label>
      <input type="text"  name="nom" [(ngModel)]='vide2'  id="nom" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="numeroTel" class="control-label">Numéro Téléphone</label>
      <input type="tel"  name="numeroTel" id="numeroTel" [(ngModel)]='vide3'  class="form-control" required>
    </div>
    <div class="form-group">
      <label for="mail" class="control-label">Email</label>
      <input type="email"  name="mail" id="mail" [(ngModel)]='vide4'  class="form-control"  pattern="^[a-z]+@[a-z]+[\.].+$" placeholder="email@example.com" required>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit" >Ajouter</button>
    </div>
  </form>
</div>
</div>
